<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Learning Time Tracker</h1>
        
        <div class="max-w-md mx-auto bg-gray-800 rounded-lg p-6 shadow-lg mb-8">
            <button id="trackButton" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg transition-colors duration-200">
                Track 1 Hour of Learning
            </button>
            <p id="todayStatus" class="mt-4 text-center text-gray-300"></p>
            <p id="totalStatus" class="mt-2 text-center text-gray-300"></p>
        </div>

        <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold mb-4">Your Progress</h2>
            <div id="contributionGraph" class="bg-gray-800 p-4 rounded-lg">
                <!-- Contribution boxes will be generated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
